<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assest/icons/WOTG (ico).png" type="iconpage">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Wheels On The Go | Renta de autos | PFGLacey JavaScript</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./assest/logos/WOTG-_2_.webp" alt="logoWOTG">
            </div>

            <div class="filterPage">
                <input id="filter" type="text" placeholder="Search..." autocomplete="off">
                <button type="button" onclick="inputSearch()" class="buttonSearch">
                    <div><img src="./assest/icons/header/search-svgrepo-com.svg" alt="search"></div></button>
            </div>
            <div class="loggedInUser" id="loggedInUser">
                <div><p id="userLogged"></p><img src="./assest/icons/header/user-alt-1-svgrepo-com.svg" alt="userin"></div>
                <span class="separator"></span>
                <p class="logout" onclick="logout()">Logout</p>
            </div>
            <div class="usersLogReg" id="usersLogReg">
                <p class="signIn" onclick="showForm('Login')">Sign In</p>
                <span class="separator"></span>
                <p class="register" onclick="showForm('Register')">Sign Up</p>
            </div>
            <div id="formContainer"></div>
        </div>
    </header>
    <main>
        <h1 class="tittleBrand">Cars for Rent: <small>Chevrolet/ Volkswagen/ Ford</small></h1>
        <div class="contFlex">
            <aside class="filter">
                <div class="filter-item Brand">
                    <p>Brand</p>
                    <div class="filter-content">
                        <ul>
                            <li>
                                <span class="checkbox" id="chevrolet"></span>
                                Chevrolet
                            </li>
                            <li>
                                <span class="checkbox" id="volkswagen"></span>
                                Volkswagen
                            </li>
                            <li>
                                <span class="checkbox" id="ford"></span>
                                Ford
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="filter-item Type">
                    <p>Type</p>
                    <div class="filter-content">
                        <ul>
                            <li>
                                <span class="checkbox" id="family-car"></span>
                                Family Car
                            </li>
                            <li>
                                <span class="checkbox" id="van"></span>
                                Van
                            </li>
                            <li>
                                <span class="checkbox" id="family-van"></span>
                                Family Van
                            </li>
                            <li>
                                <span class="checkbox" id="sport-car"></span>
                                Sport Car
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="filter-item Availability">
                    <p>Availability</p>
                    <div class="filter-content">
                        <ul>
                            <li>
                                <span class="checkbox" id="notAvailable"></span>
                                Not Available
                            </li>
                            <li>
                                <span class="checkbox" id="available"></span>
                                Available
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="carsForRent" id="carsForRent">
               
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
